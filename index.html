<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos - Gestor Multiloja</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Pedidos Recebidos</h1>
  <table id="pedidosTable">
    <thead>
      <tr>
        <th>Nome da Loja</th>
        <th>Nome do Cliente</th>
        <th>Status</th>
        <th>Hora de CriaÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody>
      <!-- os pedidos aparecerÃ£o aqui -->
    </tbody>
  </table>

  <script>
    async function carregarPedidos() {
      try {
        // ðŸ”— Substitua pela URL DO SEU ENDPOINT n8n (Webhook pÃºblico)
        const response = await fetch("https://ingrid-xavier.app.n8n.cloud/webhook-test/pedidos");
        const pedidos = await response.json();

        const tabela = document.querySelector("#pedidosTable tbody");
        tabela.innerHTML = ""; // limpa antes de preencher

        pedidos.forEach(pedido => {
          const linha = `
            <tr>
              <td>${pedido.loja || "â€”"}</td>
              <td>${pedido.cliente || "â€”"}</td>
              <td>${pedido.status || "â€”"}</td>
              <td>${pedido.hora_criacao || "â€”"}</td>
            </tr>
          `;
          tabela.innerHTML += linha;
        });
      } catch (error) {
        console.error("Erro ao carregar pedidos:", error);
      }
    }

    carregarPedidos();
  </script>

</body>
</html>
